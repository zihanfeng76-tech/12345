
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>敦煌色彩考据 - 离线算法版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --dh-bg: #F2E8D5;
        --dh-dark: #3E3832;
        --dh-red: #A84C32;
        --dh-gold: #D8C29D;
      }
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: var(--dh-bg);
        color: var(--dh-dark);
        margin: 0;
      }
      .serif { font-family: 'Noto Serif SC', serif; }
      
      /* 敦煌壁画风格装饰 */
      .dh-border { border: 2px solid var(--dh-gold); }
      .dh-shadow { box-shadow: 10px 10px 0px rgba(168, 76, 50, 0.1); }
      
      /* 这里的动画模拟风沙感 */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .floating { animation: float 6s ease-in-out infinite; }

      /* 滚动条 */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--dh-bg); }
      ::-webkit-scrollbar-thumb { background: var(--dh-red); }

      /* 加载中动画 */
      .loader {
        width: 48px;
        height: 48px;
        border: 4px solid var(--dh-red);
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
